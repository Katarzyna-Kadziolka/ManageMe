<div class="title-bar">
    <span class="title">{{title}}</span>
    <div class="title-info">
        <app-tag>{{status}}</app-tag>
        <app-tag>{{priority}}</app-tag>
        <div class="icon-container">
            <fa-icon [icon]="faAngleDown" *ngIf="!isOpen" (click)="onArrowClick()" class="icon"></fa-icon>
            <fa-icon [icon]="faAngleUp" *ngIf="isOpen" (click)="onArrowClick()" class="icon"></fa-icon>
        </div>
    </div>    
</div>

<div *ngIf="isOpen">
    <ng-content></ng-content>
</div>
