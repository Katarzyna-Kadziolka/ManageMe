<span class="project-name">{{ projectDetails.name }}</span>
<span class="project-description">{{ projectDetails.description }}</span>
<hr>
<span class="features">Features</span>
<app-feature *ngFor="let feature of projectDetails.features" [feature]="feature" (onEditFeature)="onEditfeature($event)" />
<ng-container #featureFormContainer></ng-container>

<div class="button-container">
    <button class="add-feature-button" (click)="createFeatureForm()">Add feature</button>
</div>
